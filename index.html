<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Freedom_studios_academy-site</title>
</head>
<body>
  <div class="container--page">
    <div class="header--container">
      <header class="header__freedom">
        <nav class="header__nav">
          <div class="header__logo">
            <img src="img/Group 1 1.png" alt="Logo-Group">
          </div>
        </nav>
        <div class="header__items">
          <div class="header__items__subtitle">
            <h3>first semester</h3>
          </div>
          <div class="header__items__title">
            <h2>freedom studios academy</h2>
          </div>
          <div class="header__items__text">
            <p>
              Taking the message of freedom to the end of the earth through media and representing christ in every way.
            </p>
          </div>
          <button class="header__items__button">
            <a href="">Select a membership plan</a>
          </button>
        </div>
      </header>
    </div>
    <section></section>
    <section class="wopld--class">
      <div class="wopld--class--container">
        <div class="wopld__class__pictures">
          <div class="wopld__class__img">
            <img src="img/unsplash_world-class.png" alt="world-class-img">
          </div>
        </div>
        <div class="wopld__class__items">
          <div class="class__item">
            <div class="class__item__subtitle">
              <h3>facilities</h3>
            </div>
            <div class="class__item__title">world class trainning</div>
            <ul class="class__item__list">
              <li>acces to Wifi</li>
              <li>fully airconditioned</li>
              <li>over 100 classes monthly</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section></section>
    <section></section>
    <footer></footer>
  </div>
<script src="js/script.js"></script>
</body>
</html>
